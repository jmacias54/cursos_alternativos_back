# Add images for afirme and banbajio financial entities
databaseChangeLog:
  - changeSet:
      id: catalog_financial_entities_image
      author: gloria.leyva.jerez
      changes:
        - insert:
            tableName: image
            columns:
              - column:
                  name: id
                  value: 62
              - column:
                  name: cdn_path
                  value: 'https://cdn.finerio.mx/pfm/financial-entities/bank_banbajio_shield.png'
              - column:
                  name: type
                  value: 1
        - insert:
            tableName: image
            columns:
              - column:
                  name: id
                  value: 63
              - column:
                  name: cdn_path
                  value: 'https://cdn.finerio.mx/pfm/financial-entities/bank_afirme_shield.png'
              - column:
                  name: type
                  value: 1